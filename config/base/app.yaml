version: "1.0"

metadata:
  name: "happytube"
  description: "YouTube happiness analyzer"

paths:
  stages_base: "stages"
  templates: "templates"
  parquet_export: "parquet"

processing:
  happiness_threshold: 3
  max_videos_per_run: 50
  default_youtube_config: "music_search"
  default_prompt_config: "happiness_v2"

export:
  parquet_days_back: 7
  report_format: "html"
